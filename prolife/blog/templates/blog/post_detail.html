{% extends 'blog/base.html' %}
{% block content %}
    <h1>Prolife Home</h1>
    <h2>{{ object.title }}</h2>
    <a class="mr-2 "href="{% url 'user_posts' object.author.username %}">By {{ post.author }} </a>
    <p>{{object.date_posted | date:"F d, Y"}}</p>
    {% if object.author == user %}
        <a href="{% url 'post-update' object.id %}">Update</a>
        <a href="{% url 'post-delete' object.id %}">Delete</a>
    {% endif %}
    <p>{{object.content }}</p> 
{% endblock content %}
