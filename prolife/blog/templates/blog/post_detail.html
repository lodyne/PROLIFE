{% extends 'blog/base.html' %} {% block content %}
<h1>Prolife Home</h1>
<h2>{{ object.title }}</h2>
<p>By {{ object.author }} on {{object.date_posted | date:"F d, Y"}}</p>
{% if object.author == user %}
<a href="{% url 'post-update' object.id %}">Update</a>
<a href="{% url 'post-delete' object.id %}">Delete</a> {% endif %}
<p>{{object.content }}</p>
<a href="{% url 'blog-about' %}">Click about me</a> {% endblock content %}
