{% extends 'blog/base.html' %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend>Are you sure you want to delete the post "{{object.title}}"</legend>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a href="{% url 'post-detail' object.id %}" class="btn btn-outline-primary">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
