{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> {% if title %}
    <title>Django-Blog {{ title }}</title>
    {% else %}
    <title>Django-Blog </title>
    {% endif %}
    <link rel="stylesheet" href=" {% static 'blog/main.css' %}">
    <link rel="stylesheet" href=" {% static 'blog/topnav.css' %}">

</head>

<body>
    <div class="topnav">
        <a href="{% url 'blog-home' %}">Prolife</a>
        <a href="{% url 'blog-about' %}">About</a>
        <a href="{% url 'blog-sala' %}">Prayers</a>
        <a href="{% url 'blog-post' %}">Post</a>
        <a href="{% url 'blog-contact' %}">Contact</a>

        <!-- <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/sala">Prayers</a>
        <a href="/post">Post</a>
        <a href="/contact">Contact</a> -->

    </div>
    <div class="container">
        {% block content %} {% endblock content %}
    </div>
</body>

</html>
